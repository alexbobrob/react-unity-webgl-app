name: Pre-Compile
on:
  push:
    branches:
      - master
jobs:
  pre-compile:
    name: Pre-Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1 
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: Install Dependencies
        run: npm install
      - name: Compile Source
        run: npm run compile
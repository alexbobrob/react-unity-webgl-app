<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Unity WebGL - Bring your Unity Games to the Web!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="React Unity WebGL provides an easy solution for embedding Unity WebGL builds in your React application, with two-way communication between your React and Unity application with advanced API's."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./source/docsify.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "React Unity WebGL",
        repo: "https://github.com/jeffreylanters/react-unity-webgl",
        loadSidebar: true,
        themeColor: "#202123",
        subMaxLevel: 0,
        coverpage: true,
      };
    </script>
    <script src="./source/docsify.js"></script>
  </body>
</html>
